<div class="flex h-screen justify-center items-center pt-20 bg-white">
  <!-- Contenedor del formulario centrado -->
  <div class="w-full max-w-md p-10 bg-white shadow-lg rounded-lg">
    <button routerLink="/home" class="absolute top-5 left-5 text-gray-600 hover:text-black text-xl">
      <i class="fas fa-arrow-left"></i>
    </button>
    
    <h1 class="text-4xl kanit-bold text-black mb-4 text-center">Registrar Administrador</h1>

    <form *ngIf="esUsuario" [formGroup]="registerAdmin" (ngSubmit)="register()">
      <label class="block text-gray-700 kanit-semibold mb-1">Nombre</label>
      <input type="text" formControlName="nombre" placeholder="Ingresa tu nombre" class="w-full p-3 border kanit-extralight rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-400">
      <p class="text-sm text-red-500 p-1 kanit-extralight">
        {{obtenerMensajesError('nombre')}}
      </p>
      <label class="block text-gray-700 kanit-semibold mb-1">Apellidos</label>
      <input type="text" formControlName="apellidos" placeholder="Ingresa tus apellidos" class="w-full p-3 border kanit-extralight rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-400">
      <p class="text-sm text-red-500 p-1 kanit-extralight">
        {{obtenerMensajesError('apellidos')}}
      </p>
      <label class="block text-gray-700 kanit-semibold mb-1">Usuario</label>
      <input type="text" formControlName="username" placeholder="Ingresa tu nombre de usuario" class="w-full p-3 border kanit-extralight rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-400">
      <p class="text-sm text-red-500 p-1 kanit-extralight">
        {{obtenerMensajesError('username')}}
      </p>
      <label class="block text-gray-700 kanit-semibold mb-1">Fecha de Nacimiento</label>
      <input 
        type="date" 
        formControlName="fechaNacimiento" 
        placeholder="Ingresa tu fecha de nacimiento" 
        class="w-full p-3 border kanit-extralight rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-400">
      <p class="text-sm text-red-500 p-1 kanit-extralight">
        {{obtenerMensajesError('fechaNacimiento')}}
      </p>
      <label class="block text-gray-700 kanit-semibold mb-1">Correo Electrónico</label>
      <input type="email" formControlName="email" placeholder="Ingresa tu correo" class="w-full p-3 border rounded-lg mb-4 kanit-extralight focus:outline-none focus:ring-2 focus:ring-green-400">
      <p class="text-sm text-red-500 p-1 kanit-extralight">
        {{obtenerMensajesError('email')}}
      </p>
      <label class="block text-gray-700 kanit-semibold mb-1">Contraseña</label>
      <input type="password" formControlName="password" placeholder="Contraseña" class="w-full p-3 border rounded-lg mb-6 kanit-extralight focus:outline-none focus:ring-2 focus:ring-green-400">
      <p class="text-sm text-red-500 p-1 kanit-extralight">
        {{obtenerMensajesError('password')}}
      </p>
      <button type="submit" class="w-full bg-lime-500 text-white p-3 rounded-lg kanit-semibold hover:bg-lime-600 transition">Registrarse</button>
    </form>
    
    <p class="mt-4 kanit-semibold text-gray-600 text-center">¿Tienes una cuenta? <a href="/login" class="text-blue-600 kanit-semibold">Iniciar sesión</a></p>
  </div>
</div>
